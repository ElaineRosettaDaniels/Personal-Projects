<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Locales</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="../home.css" rel="stylesheet" th:href="@{../home.css}">
    </head>
	
	<body>
		<header>
            <h1>Locales</h1>
            <hr/>
		</header>
		<nav>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-2">
                    <a href="/" class="btn badge-pill">Home</a>
                </div>
                <div class="col text-center m-2">
                    <a href="superhumans" class="btn badge-pill">Superhumans</a>
                </div>
                <div class="col text-center m-2">
                    <a href="organizations" class="btn badge-pill">Organizations</a>
                </div>
                <div class="col text-center m-2">
                    <a href="locales" class="btn badge-pill">Locales</a>
                </div>
                <div class="col text-center m-2">
                    <a href="sightings" class="btn badge-pill">Sightings</a>
                </div>
                <div class="clear-float"></div>
            </div>
        </nav>
        <div class="row m-4 border border-dark">
            <div class="col-3 text-center m-3">
                <span class="h3">Add Locale</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="addLocale" method="POST">
                    <div class="col-12 m-1 text-center" th:if="${!errors.isEmpty()}">
                        <p class="alert alert-danger" th:each="error : ${errors}" th:text="${error.message}">Error message</p>
                    </div>
                    <div class="form-group row">
                        <label for="localeName" class="col-3 col-form-label">Name</label>
                        <div class="col-9">
                            <input type="text" name="localeName" id="localeName" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="localeDossier" class="col-3 col-form-label">Description</label>
                        <div class="col-9">
                            <input type="text" name="localeDossier" id="localeDossier" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="address" class="col-3 col-form-label">Address</label>
                        <div class="col-9">
                            <input type="text" name="address" id="address" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="district" class="col-3 col-form-label">District</label>
                        <div class="col-9">
                            <input type="text" name="district" id="district" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="city" class="col-3 col-form-label">City</label>
                        <div class="col-9">
                            <input type="text" name="city" id="city" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="country" class="col-3 col-form-label">Country</label>
                        <div class="col-9">
                            <input type="text" name="country" id="country" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="longLat" class="col-3 col-form-label">Coordinates</label>
                        <div class="col-9">
                            <input type="text" name="longLat" id="longLat" class="form-control"/>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Locale</button>
                </form>
            </div>
        </div>
		<div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <table class="table table-striped" id="localeTable">
                    <thead>
                        <tr>
                            <th>Locale ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Address</th>
                            <th>District</th>
                            <th>City</th>
                            <th>Country</th>
                            <th>Coordinates</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="locale : ${locales}">
                            <td th:text="${locale.localeId}">Locale ID</td>
                            <td th:text="${locale.localeName}">Name</td>
                            <td th:text="${locale.localeDossier}">Description</td>
                            <td th:text="${locale.address}">Address</td>
                            <td th:text="${locale.district}">District</td>
                            <td th:text="${locale.city}">City</td>
                            <td th:text="${locale.country}">Country</td>
                            <td th:text="${locale.longLat}">Coordinates</td>
                            <td><a href="#" th:href="@{/editLocale(localeId=${locale.localeId})}">Edit</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
		<footer>
		
		</footer>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script src="../home.js" th:href="@{home.js}"></script>
	</body>
</html>
